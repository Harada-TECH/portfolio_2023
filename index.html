<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Elements Example</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <header>
    <h1>Web UI Elements Example</h1>
    <button id="toggleNav">â˜° Menu</button>
  </header>

  <nav id="mainNav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
  </nav>

  <section>
    <h2>Accordion</h2>
    <div class="accordion">
      <div class="accordion-item">
        <h3 class="accordion-title">Section 1</h3>
        <div class="accordion-content">
          <p>Content for Section 1.</p>
        </div>
      </div>
      <div class="accordion-item">
        <h3 class="accordion-title">Section 2</h3>
        <div class="accordion-content">
          <p>Content for Section 2.</p>
        </div>
      </div>
      <!-- Add more accordion items as needed -->
    </div>
  </section>

  <section>
    <h2>Modal</h2>
    <button id="openModal">Open Modal</button>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <p>Modal content goes here.</p>
      </div>
    </div>
  </section>

  <section>
    <h2>Slider</h2>
    <div class="slider-container">
      <div class="slider">
        <div class="slide"><img src="assets/img/image1.jpg" alt="Image 1"></div>
        <div class="slide"><img src="assets/img/image2.jpg" alt="Image 2"></div>
        <!-- Add more slides as needed -->
      </div>
    </div>
  </section>

  <script src="assets/js/script.js"></script>
</body>
</html>
